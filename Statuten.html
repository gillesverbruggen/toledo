<style data-savepage-href="/sap/public/bsp/sap/z_style/styles/bsp_extensies.css?V=17" type="text/css">/* Roadmap */
td.act {
	border: 1px solid #72AABE;
	background-color:#FF9900; 
	color:#000000; 
	background-position:center; 
	background-repeat:no-repeat; 
	font-weight:bold;
	font-style:normal; 
	text-align:center; 
	font-size:15px;
	padding: 10px 15px;
}

td.inact {
	border: 1px solid #72AABE;
	background-color:#72AABE; 
	color: #FFFFFF; 
	background-position:center; 
	background-repeat:no-repeat;
	font-style:normal; 
	font-weight:bold; 
	text-align:center; 
	font-size:15px;
	padding: 10px 17px;
}

/* table */
.tblStyleSheet {
	border: 3px solid #EAF1F6;
}

.tblStyleSheet td.title {
	background-color: #E8F5F6;
	color: #00407A;
	font-size: 13px;
	font-weight: bold;
	border-top: 1px solid #72AABE;
	border-bottom: 1px solid #72AABE;
}

.tblStyleSheet a{
	text-decoration: none;
}

.tblStyleSheet tr.color1 {
	background-color: #F0F3F3;
}

.tblStyleSheet #exportButton{
	background-color: #E9F2FA;
	width: 60px;
	border: 1px outset #000000;
	padding: 1px 3px 1px 3px;
	font-size: 12px;
	font-weight: normal;
}

.tblStyleSheet #exportButton a {
	color: #000000;
	font-size: 12px;
}

.tblStyleSheet .colhead {
	color: #000000;
	font-weight: normal;

	background-color: #DCE3EC;
	border: 1px solid #AEB1B3;
	border-top: 1px solid #000000;
	border-left: none;
	padding: 4px 25px 4px 4px;
	font-size: 12px;
}

.tblStyleSheet .colhead a {
	color: #000000;
	font-weight: normal;
	padding: 0 9px 0 3px;
	font-size: 12px;
}

.tblStyleSheet td {
	font-size: 11px;
}

.tblStyleSheet .zebra {
	background-color: #F0F3F3;
	border-top: 1px solid #C6CDD8;
	border-bottom: 1px solid #C6CDD8;
}

.tblStyleSheet .colhead img{
	border: none;
	margin-left: 4px;
	height: 10px;
	width: 11px;
}

.tblStyleSheet th.f {
    background-image: /*savepage-url=/sap/public/bsp/sap/z_style/Images/s_b_prvi.GIF*/ url();
    background-repeat: no-repeat;
    background-position: bottom right;
}
.tblStyleSheet th.colhead img.filterIcon, .tblStyleSheet th.colhead img.sortIcon {
	margin-left: 8px;
}

.tblStyleSheet th.colhead a {
	width: 100%;
	height: 100%;
}

.tblStyleSheet th.colhead img.optionsIcon {
	position: absolute;
	right: 3px;
	bottom: 3px;
}

div.ext_tableFilter {
    position: absolute;
    background-color: #FFFFFF;
    height: auto;
    max-height: 175px;
    width: 200px;
    overflow: auto;
    z-index: 1000;
    border: 1px solid #AEB1B3;
}
div.ext_tableFilter span {
	font-weight: bold;
	margin: -5px -5px -10px 0;
}
div.ext_tableFilter:focus {
	border: 1px solid #AEB1B3;
	outline: none;
}
div.ext_tableFilter ul li {
	list-style: none;
	font-size: 11px;
	border-bottom: 1px solid #AEB1B3;
	margin-left: -32px;
	width: auto;
}
div.ext_tableFilter ul li a {
	text-decoration: none;
	width: 90%;
	display: block;
}
div.ext_tableFilter ul li a:hover {
	color: #000000;
}
div.ext_tableFilter ul li:hover {
	background-color: #FFC54E;
	cursor: pointer;
}

/* datepicker */
div#ui-datepicker-div{
	background-color: #FFFFFF;
	border:  1px solid #CECFD1;
	padding: 1px;
}

div#ui-datepicker-div table{
	border-collapse: collapse;
}

div#ui-datepicker-div td{
	text-align: center;
	border: 1px solid #CECFD1;
}

div#ui-datepicker-div a{
	text-decoration: none;
	color: #000000;
	text-align: center;
}
/*
div#ui-datepicker-div a:hover {
	background: none;
	border: none;
}

div#ui-datepicker-div div.ui-datepicker-header a:hover{
	font-size: 15px;
}
*/
div#ui-datepicker-div .ui-datepicker-header{
	background-color: none;
}

div#ui-datepicker-div table.ui-datepicker-calendar th {
	background-color: #BCD1E4;
	border-right: 1px solid #FFFFFF;
}

div#ui-datepicker-div table.ui-datepicker-calendar th.ui-datepicker-week-col {
	background-color: #FFFFFF;
	border-right: 1px solid #BCD1E4;
}

div#ui-datepicker-div td.ui-datepicker-week-col {
	color: #3E637E;
	font-weight: bold;
	padding: 5px;
	border: none;
}

div#ui-datepicker-div th.ui-datepicker-week-col {
	background-color: #FFFFFF;
	border-right: 1px solid #BCD1E4;
}

a.ui-datepicker-next {
	cursor: pointer;
}

a.ui-datepicker-prev {
	cursor: pointer;
}

div.ui-datepicker-title {
	text-align: center;
}

td.ui-datepicker-unselectable{
	background-color: #E7EAED;
	color: #93979A;
}

div#ui-datepicker-div td.ui-datepicker-today {
	background-color: #E9E0A0;
	border: 3px solid #6D8280;
}

div#ui-datepicker-div td.ui-datepicker-today a {
	border: none;
	background: none;
}

div#ui-datepicker-div a.ui-datepicker-next span {
	margin-left: -14px;
}

/* dialog */
.ui-dialog {
  border: 2px solid #124067;
}

.ui-dialog .ui-dialog-content {
  background: #E4EEF7 solid;
}

.ui-dialog-content table {
  background-color: #E8F5F6;
  border-style: outset;
  border-collapse: collapse;
}

.ui-dialog input:focus {
  background-color: #FEF2A1;
}

.ui-dialog input[type=submit],
    .ui-dialog input[type=button] {
  background-color: #F9F0B8;
  border: 1px solid #585858;
}

.ui-dialog-content table {
  border: 1px solid #AEAEAE;
  background-color: #DCE8F5;
}
.ui-dialog-content table td {
  border: 1px solid #C3CAD6;
}

.ui-dialog-content table th {
  font-weight: normal;
  background-color: #086FA1;
  border: 1px solid #C3CAD6;
}
div.ui-widget-overlay {
  background: none;
  background-color: #606060;
  opacity: 0.7;
  filter:Alpha(Opacity=70); /* IE8 en vroeger */
}

.none {
  display: none;
}

div.ui-dialog-titlebar{
  color: #FFFFFF;
  background-image: none;
  background-color: #265E8C;
  border-style: solid;
  border-color: #124067;
  margin: -3px;
  margin-bottom: 0;
  border-width: 1px;
}

.ui-widget-header{
  background: none;
}
div.ui-dialog div#zoekenBezig {
	padding: 10px 0;
	text-align:center;
}

/* label */
label.ext {
	font-weight: bold;
}

/* Browser support */
div#ext_browser_support {
	width: 350px;
	padding: 10px;
	margin: 10px;
	background-color: #E8F5F6;
	border: 3px solid #CBEEEE;
	border-radius: 0 12px 0 12px;
}

span#ext_browser_title{
	font-weight:bolder;
	font-size: 1.1em;
	color:#72AABE;
}

div#ext_browser_support li {
	margin-left: -25px;
	font-size: 0.9em;
	list-style-type: disc;
}

div#ext_browser_support ul {
	padding-left: 45px;
	margin-left: 0;
	margin-top: 10px;
}

div#ext_browser_support li.ext_not_supported{
	color: #FF0000;
}

/* dialog resulttable*/
div.ui-dialog table.ext_zoekresultaten {
	border-collapse: collapse;
	font-size: 1em;
}

div.ui-dialog table.ext_zoekresultaten td.color1{
	font-size: 1em;
}

div.ui-dialog table.ext_zoekresultaten th{
	background-color: #086FA1;
	color: #FFFFFF;
	border-bottom: 1px solid #AEB1B3;
}

div.ui-dialog table.ext_zoekresultaten tr {
	background-color: #FFFFFF;
	border-bottom: 1px solid #C6CDD8;
}

div.ui-dialog table.ext_zoekresultaten tr.hover{
	background-color: #FFC54E;
	cursor: pointer;
}

div.ui-dialog table.ext_zoekresultaten td.color1 {
	background-color: #FFFFFF;
}

div.ui-dialog .ext_button {
	background-color: #086FA1;
	color: #FFFFFF;
	font-weight: bold;
}

div.ui-dialog .ext_button:hover {
	color: #FFC54E;
	cursor: pointer;
}

.zoek{
	cursor: pointer;
}

}

/* button disable */
.button.disabled {
    color: #D3D3D3 !important;

}

/* session check */
div.ext_sessionWarning {
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 40px;
	background-color: #FF0000;
	border-bottom: 1px solid #CCCCCC;
	
	background-color: #FFEE9F; /*#F5F5F5;*/
    /*background-image: -moz-linear-gradient(center top , #FFFFFF, #FFEE9F); /* #E6E6E6  #FFD965 */
}

div.ext_sessionWarning p, div.ext_sessionWarning a {

}

div.ext_sessionWarning p{
	margin: 13px 0 0 10px;
}

div.ext_sessionWarning a {
	margin: 10px 0 0 10px;
}

div.ext_sessionWarning a:hover {
	cursor: pointer;
}

body.ext_warningMargin {
	margin-top: 50px;
}

/* browser check */

.browser_warning {
  background-color: #FFFF80;
  border: 1px solid #FBEED5;
  color: #000;
  font-size: 14px;
  margin-bottom: 10px;
  border-radius: 4px;
  padding: 4px 14px;
}

/* algemeen */
